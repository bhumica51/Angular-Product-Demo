<div class="container">
    <h1 class="title">Product List</h1>
    <div class="sortclass">
        <p class="text"> Sort By: </p>
        <button type="button home-button" id="button1" value="price" (click)="sortBy($event)">Price</button>
        <button type="button contact-button" id="button2" value="id" (click)="sortBy($event)"> | Id</button>
        <button type="button contact-button" id="button2" value="size" (click)="sortBy($event)">| Size </button>
    </div>
    <div class="frame row">
        <div class="col-md-4 col" *ngFor="let product of productList">
            <div class="  card border-secondary">
                <div class="row no-gutters">
                    <div class="col-6">
                        <p class="card-title text-center " [style.font-size.px]="product.size">{{product.face}}</p>
                    </div>
                    <div class="col-6">
                        <div class="card-body">
                            <p class="card-text"> <b>Price</b>:{{product.price | currency:'USD'}} </p>
                            <p class="card-text" *ngIf="calculateDays(product.date) <= 7 ">
                                <b>Date</b>:{{calculateDays(product.date)}} days ago</p>
                            <p class="card-text"
                                *ngIf="calculateDays(product.date) > 7  || calculateDays(product.date) < 0 ">
                                <b>Date</b>: {{product.date | date: 'EEEE, MMMM d, y'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p  class = "title" *ngIf = "noMoreProduct">end of catalogue ~</p>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Loading</p>
    </ngx-spinner>
</div>
